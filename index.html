<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение цвета текста</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="message">
    <form class="message__div" id="form">
        <h1>We would like to help you</h1>
        <input placeholder="Name" class="message__input" id="message_name">
        <div class="error" id="name_error"></div>
        <textarea placeholder="Message" class="message__input" id="message__m"></textarea>
        <div class="error" id="message_error"></div>
        <h2>HOW TO ANSWER YOU?</h2>
        <input placeholder="Phone number" class="message__input" id="message__number">
        <div class="error" id="number_error"></div>
        <input placeholder="Emeil" class="message__input" id="message__emeil">
        <div class="error" id="emeil_error"></div>
        <div class="message__div_button">
            <button class="message__button" type="submit">Send message</button>
        </div>

    </form>
</div>


<script src="main.js"></script>
</body>
</html>
